<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particle Sphere - Quantum</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }
    canvas {
      display: block;
    }
    .controls {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(10,10,30,0.85);
      backdrop-filter: blur(10px);
      padding: 16px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      color: #fff;
      font-size: 13px;
      z-index: 100;
      min-width: 200px;
    }
    .controls h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      opacity: 0.9;
    }
    .control-group {
      margin-bottom: 12px;
    }
    .control-group label {
      display: block;
      margin-bottom: 4px;
      opacity: 0.7;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    input[type="range"] {
      width: 100%;
      height: 4px;
      border-radius: 2px;
      background: rgba(255,255,255,0.2);
      outline: none;
      -webkit-appearance: none;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: linear-gradient(135deg, #8a5cff, #4ad4ff);
      cursor: pointer;
    }
    .theme-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
    }
    .theme-btn {
      padding: 6px 8px;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 6px;
      background: rgba(255,255,255,0.05);
      color: #fff;
      cursor: pointer;
      font-size: 11px;
      transition: all 0.2s;
    }
    .theme-btn:hover {
      background: rgba(255,255,255,0.15);
    }
    .theme-btn.active {
      background: linear-gradient(135deg, #8a5cff, #4ad4ff);
      border-color: transparent;
    }
    .intensity-buttons {
      display: flex;
      gap: 6px;
    }
    .intensity-btn {
      flex: 1;
      padding: 6px;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 6px;
      background: rgba(255,255,255,0.05);
      color: #fff;
      cursor: pointer;
      font-size: 10px;
      transition: all 0.2s;
    }
    .intensity-btn:hover {
      background: rgba(255,255,255,0.15);
    }
    .intensity-btn.active {
      background: linear-gradient(135deg, #8a5cff, #4ad4ff);
      border-color: transparent;
    }
    .fps {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(10,10,30,0.85);
      backdrop-filter: blur(10px);
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      color: #4ad4ff;
      font-size: 14px;
      font-weight: 600;
      font-family: 'Courier New', monospace;
    }
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(10,10,30,0.85);
      backdrop-filter: blur(10px);
      padding: 10px 16px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      color: #fff;
      text-decoration: none;
      font-size: 13px;
      transition: all 0.2s;
    }
    .back-btn:hover {
      background: rgba(139,92,246,0.3);
      border-color: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">← Zurück</a>
  <canvas id="c"></canvas>

  <div class="controls">
    <h3>⚙️ Controls</h3>

    <div class="control-group">
      <label>Speed</label>
      <input type="range" id="speedSlider" min="0" max="200" value="100">
    </div>

    <div class="control-group">
      <label>Theme</label>
      <div class="theme-buttons">
        <button class="theme-btn active" data-theme="neon">Neon</button>
        <button class="theme-btn" data-theme="plasma">Plasma</button>
        <button class="theme-btn" data-theme="ice">Ice</button>
        <button class="theme-btn" data-theme="toxic">Toxic</button>
      </div>
    </div>

    <div class="control-group">
      <label>Intensity</label>
      <div class="intensity-buttons">
        <button class="intensity-btn" data-intensity="low">Low</button>
        <button class="intensity-btn active" data-intensity="medium">Mid</button>
        <button class="intensity-btn" data-intensity="high">High</button>
      </div>
    </div>
  </div>

  <div class="fps" id="fps">60 FPS</div>

  <script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    const fpsEl = document.getElementById('fps');

    let speedMultiplier = 1.0;
    let particleCount = 1200;
    let currentTheme = 'neon';

    const themes = {
      neon: { hueStart: 260, hueRange: 100, center: [200, 100, 255] },
      plasma: { hueStart: 300, hueRange: 80, center: [255, 100, 150] },
      ice: { hueStart: 180, hueRange: 60, center: [100, 200, 255] },
      toxic: { hueStart: 80, hueRange: 80, center: [150, 255, 100] }
    };

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    class Particle {
      constructor(i, total) {
        const u = i / total;
        const v = i / total;
        const phi = Math.acos(1 - 2 * u);
        const theta = 2 * Math.PI * v * Math.sqrt(total);

        this.phi = phi;
        this.theta = theta;
        this.hueOffset = Math.random() * 60 - 30;
        this.size = Math.random() * 1.5 + 0.8;
        this.alpha = 0.6 + Math.random() * 0.4;
      }

      update(time, radius) {
        let x = radius * Math.sin(this.phi) * Math.cos(this.theta);
        let y = radius * Math.sin(this.phi) * Math.sin(this.theta);
        let z = radius * Math.cos(this.phi);

        const ry = time * 0.0007 * speedMultiplier;
        const cyy = Math.cos(ry), sy = Math.sin(ry);
        let x1 = x * cyy - z * sy;
        let z1 = x * sy + z * cyy;

        const rx = time * 0.0004 * speedMultiplier;
        const cxx = Math.cos(rx), sx = Math.sin(rx);
        let y1 = y * cxx - z1 * sx;
        let z2 = y * sx + z1 * cxx;

        const dist = 600;
        const scale = dist / (dist + z2);

        this.x = canvas.width / 2 + x1 * scale;
        this.y = canvas.height / 2 + y1 * scale;
        this.z = z2;
        this.scale = scale;
        this.brightness = (z2 + radius * 2) / (radius * 4);
      }

      draw() {
        const finalAlpha = this.alpha * this.brightness;
        if (finalAlpha < 0.1) return;

        const theme = themes[currentTheme];
        const hue = theme.hueStart + this.hueOffset;

        ctx.save();
        ctx.globalAlpha = finalAlpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size * this.scale, 0, Math.PI * 2);
        ctx.fillStyle = `hsl(${hue}, 90%, 60%)`;
        ctx.shadowBlur = 15 * this.scale;
        ctx.shadowColor = `hsl(${hue}, 100%, 60%)`;
        ctx.fill();
        ctx.restore();
      }
    }

    let particles = [];

    function initParticles() {
      particles = [];
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle(i, particleCount));
      }
    }

    initParticles();

    function drawCenterSphere(time) {
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;
      const radius = 120;
      const theme = themes[currentTheme];

      const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, radius);
      gradient.addColorStop(0, `rgba(${theme.center[0]}, ${theme.center[1]}, ${theme.center[2]}, 0.9)`);
      gradient.addColorStop(0.4, `rgba(${theme.center[0] * 0.7}, ${theme.center[1] * 0.8}, ${theme.center[2]}, 0.7)`);
      gradient.addColorStop(0.7, `rgba(${theme.center[0] * 0.5}, ${theme.center[1] * 1.2}, ${theme.center[2]}, 0.4)`);
      gradient.addColorStop(1, `rgba(${theme.center[0] * 0.3}, ${theme.center[1] * 1.5}, ${theme.center[2] * 1.2}, 0.1)`);

      ctx.save();
      ctx.beginPath();
      ctx.arc(cx, cy, radius, 0, Math.PI * 2);
      ctx.fillStyle = gradient;
      ctx.shadowBlur = 40;
      ctx.shadowColor = `rgba(${theme.center[0]}, ${theme.center[1]}, ${theme.center[2]}, 0.8)`;
      ctx.fill();
      ctx.restore();
    }

    let time = 0;
    let lastTime = performance.now();
    let frames = 0;
    let lastFpsUpdate = performance.now();

    function animate() {
      const now = performance.now();
      const delta = now - lastTime;
      lastTime = now;

      ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      drawCenterSphere(time);

      particles.forEach(p => p.update(time, 180));
      particles.sort((a, b) => a.z - b.z);
      particles.forEach(p => p.draw());

      time++;
      frames++;

      if (now - lastFpsUpdate > 500) {
        const fps = Math.round((frames * 1000) / (now - lastFpsUpdate));
        fpsEl.textContent = `${fps} FPS`;
        frames = 0;
        lastFpsUpdate = now;
      }

      requestAnimationFrame(animate);
    }

    animate();

    // Controls
    document.getElementById('speedSlider').addEventListener('input', (e) => {
      speedMultiplier = e.target.value / 100;
    });

    document.querySelectorAll('.theme-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentTheme = btn.dataset.theme;
      });
    });

    document.querySelectorAll('.intensity-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.intensity-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const intensity = btn.dataset.intensity;
        particleCount = intensity === 'low' ? 600 : intensity === 'medium' ? 1200 : 2000;
        initParticles();
      });
    });
  </script>
</body>
</html>
